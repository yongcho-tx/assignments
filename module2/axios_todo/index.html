<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios ToDo's</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="container">
        <form name="todos">
            <input class="input" type="text" name="title" placeholder="Title">
            <input class="input" type="number" name="price" placeholder="Price">
            <input class="input" type="text" name="description" placeholder="Description">
            <input class="input" type="text" name="imgUrl" placeholder="Img URL">
            <button class='submit'>Add</button>
            <div class="todolist">
                
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
