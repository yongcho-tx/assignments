<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="container">
        <h1>Do Little Calculator</h1>
        <div class="add">
            <h1>Addition Input</h1>
            <form name='addform'>
                <input type='number' name='firstNumber'>
                <button name='positiveSign' value='positive'>+</button>
                <input type='number' name='secondNumber'>
                <span id='addEquals'>=</span>
                <p class='logAdd'></p>
            </form>
        </div>
        <div class="subtract">
            <h1>Subtraction Input</h1>
            <form name='subform'>
                <input type='number'name='firstNumber'>
                <button name='negativeSign' value='negative'>-</button>
                <input type='number'name='secondNumber'>
                <span id='subEquals'>=</span>
                <p class='logSub'></p>
            </form>
        </div>
        <div class="multiply">
            <h1>Multiplication Input</h1>
            <form name='multiform'>
                <input type='number'name='firstNumber'>
                <button name='multiSign' value='multiply'>*</button>
                <input type='number'name='secondNumber'>
                <span id='multiEquals'>=</span>
                <p class='logMulti'></p>
            </form>
        </div>
    </div> 
    <script src='app.js'></script>
</body>
</html>
