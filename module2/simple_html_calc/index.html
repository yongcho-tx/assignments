<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="add">
            <form name='add-form'>
                <input type='number' name='firstNumber'>
                <button name='positiveSign'>+</button>
                <input type='number' name='secondNumber'>
                <span id='addEquals'>=</span>
            </form>
        </div>
        <div class="subtract">
            <form name='sub-form'>
                <input type='number'name='firstNumber'>
                <button>-</button>
                <input type='number'name='secondNumber'>
                <span id='subEquals'>=</span>
            </form>
        </div>
        <div class="multiply">
            <form name='multi-form'>
                <input type='number'name='firstNumber'>
                <button>*</button>
                <input type='number'name='secondNumber'>
                <span id='multiEquals'>=</span>
            </form>
        </div>
    </div> 
    <script src='app.js'></script>
</body>
</html>
